<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HexCoach</title>
	<script src="index.js"></script>
	<link href="styles.css" rel="stylesheet">
	<link href="favicon.png" rel="icon" type="image/png">
</head>

<body>
	<div id="container">
		<main id="workspace">
			<div id="inputContainer">
				<input id="hexInput" maxlength="6" pattern="[0-9a-fA-F]{6}" spellcheck="false" autocomplete="false" autocorrect="false">
			</div>
		</main>
		<aside id="historyPanel" class="glass">
			<ol id="history"></ol>
		</aside>
	</div>
</body>

</html>
